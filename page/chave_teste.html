<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prof Time Conta - Cadastro</title>
    <link rel="stylesheet" href="../asset/style/base/base-form.css">
    <link rel="stylesheet" href="../asset/style/chave-_teste.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <form id="contaForm" class="form-container" autocomplete="off">

        <div class="field-container">
            <div class="field-group col-0">
                <div class="field-col">
                    <h1 class="header-title" data-translate="lbl_titulo">Autenticador de Testes</h1>
                </div>
            </div>
        </div>
    
        <div class="field-container">
            <div class="field-group col-0">
                <div class="field-col posicao-end">
                    <button type="button" id="btn-pt" class="lang-btn active">
                            <img class="icon-flag" src="../asset/icon/bandeira-do-brasil.png" alt="Bandeira do Brasil">
                        </button>                   
                        <button type="button" id="btn-es" class="lang-btn">
                            <img class="icon-flag" src="../asset/icon/paraguai.png" alt="Bandeira do Paraguai">
                        </button> 
                </div>
            </div>
        </div>
    
        <div class="field-container">
            <div class="field-group col-0">
                 <div class="field-col">
                    <chave-ngrok-field
                        id                     = "chave_ngrok"
                        name                   = "chave_ngrok"                                
                        data_translate_label   = "lbl_chave_ngrok"
                        data_translate_ph      = "ph_chave_ngrok"
                        data_translate_tooltip = "tp_lbl_chave_ngrok"
                        icon_question          = "fa-solid fa-circle-question info-question"
                        >
                    </chave-teste-field>
                 </div>
            </div>
        </div>

        <div class="field-container">
            <div class="field-group col-0">
                 <div class="field-col">
                    <chave-auct-field
                        id                     = "chave_auct"
                        name                   = "chave_auct"                                
                        data_translate_label   = "lbl_chave_auct"
                        data_translate_ph      = "ph_chave_auct"
                        data_translate_tooltip = "tp_lbl_chave_auct"
                        icon_question          = "fa-solid fa-circle-question info-question"
                        >
                    </chave-auct-field>
                 </div>
            </div>
        </div>

        <div class="field-container">           
            <div class="field-group col-0">
                <div class="field-col"></div>
                <button type="button" id="cadastrarBtn" class="cta-button" data-translate="lbl_cadastrarBtn">Salvar</button>
            </div>
        </div>
   
    
    </form>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    
    <script type="module" src="../script/core/theme-engine.js"></script>

    <script type="module" src="../script/components/form/configuracao/Chave_Ngrok_Field.js"></script>
    <script type="module" src="../script/components/form/configuracao/Chave_Auct_Field.js"></script>
        
    <script type="module" src="../script/pages/chave_teste.js"></script>
</body>
</html>
