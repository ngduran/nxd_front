<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prof Time Conta - Cadastro</title>
    <link rel="stylesheet" href="../asset/style/base/base-form.css">
    <link rel="stylesheet" href="../asset/style/pessoa.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <form id="contaForm" class="form-container" autocomplete="off">

        <div class="field-container">
            <div class="field-group col-0">
                <div class="field-col">
                    <h1 class="header-title" data-translate="lbl_titulo">Pessoa</h1>
                </div>
            </div>
        </div>
    
        <div class="field-container">
            <div class="field-group col-0">
                <div class="field-col posicao-end">
                    <button type="button" id="btn-pt" class="lang-btn active">
                            <img class="icon-flag" src="../asset/icon/bandeira-do-brasil.png" alt="Bandeira do Brasil">
                        </button>                   
                        <button type="button" id="btn-es" class="lang-btn">
                            <img class="icon-flag" src="../asset/icon/paraguai.png" alt="Bandeira do Paraguai">
                        </button> 
                </div>
            </div>
        </div>
    
        <div class="field-container">
            <div class="field-group col-8">
                 <div class="field-col">
                    <nome-pessoa-field
                        scope                  = "pessoa"
                        id                     = "nome"
                        name                   = "nome"                                
                        data_translate_label   = "lbl_nome"
                        data_translate_ph      = "ph_nome"
                        data_translate_tooltip = "tp_lbl_nome"
                        icon_question          = "fa-solid fa-circle-question info-question"
                        >
                    </nome-pessoa-field>
                 </div>
            </div>

            <div class="field-group col-2">
                 <div class="field-col">
                    <data-nascimento-field
                        scope                  = "pessoa"
                        id                     = "dt_nascimento"
                        name                   = "dt_nascimento"                                
                        data_translate_label   = "lbl_dt_nascimento"
                        data_translate_ph      = "ph_dt_nascimento"
                        data_translate_tooltip = "tp_lbl_dt-nascimento"
                        icon_question          = "fa-solid fa-circle-question info-question"
                        >
                 </data-nascimento-field>
                 </div>
            </div>

        </div>

        <div class="field-container">
            <div class="field-group col-2">
                 <div class="field-col">
                    <cpf-pessoa-field
                        scope                  = "pessoa"
                        id                     = "cpf"
                        name                   = "cpf"                                
                        data_translate_label   = "lbl_cpf"
                        data_translate_ph      = "ph_cpf"
                        data_translate_tooltip = "tp_lbl_cpf"
                        icon_question          = "fa-solid fa-circle-question info-question"
                        >
                    </cpf-pessoa-field>
                 </div>
            </div>

            <div class="field-group col-2">
                 <div class="field-col">
                    <rg-pessoa-field
                        scope                  = "pessoa"
                        id                     = "dt_nascimento"
                        name                   = "dt_nascimento"                                
                        data_translate_label   = "lbl_dt_nascimento"
                        data_translate_ph      = "ph_dt_nascimento"
                        data_translate_tooltip = "tp_lbl_dt-nascimento"
                        icon_question          = "fa-solid fa-circle-question info-question"
                        >
                    </rg-pessoa-field>
                 </div>
            </div>

            <div class="field-group col-2">
                 <div class="field-col">
                    <telefone-pessoa-field
                        scope                  = "pessoa"
                        id                     = "dt_nascimento"
                        name                   = "dt_nascimento"                                
                        data_translate_label   = "lbl_dt_nascimento"
                        data_translate_ph      = "ph_dt_nascimento"
                        data_translate_tooltip = "tp_lbl_dt-nascimento"
                        icon_question          = "fa-solid fa-circle-question info-question"
                        >
                    </telefone-pessoa-field>
                 </div>
            </div>

            <div class="field-group col-2">
                 <div class="field-col">
                    <email-pessoa-field
                        scope                  = "pessoa"
                        id                     = "dt_nascimento"
                        name                   = "dt_nascimento"                                
                        data_translate_label   = "lbl_dt_nascimento"
                        data_translate_ph      = "ph_dt_nascimento"
                        data_translate_tooltip = "tp_lbl_dt-nascimento"
                        icon_question          = "fa-solid fa-circle-question info-question"
                        >
                    </email-pessoa-field>
                 </div>
            </div>

        </div>










    
        <div class="field-container">             
            <div class="field-group col-0">
                <div class="field-col"></div>
                <button type="button" id="cadastrarBtn" class="cta-button" data-translate="lbl_cadastrarBtn">Salvar</button>
            </div>
        </div>

    
    
    </form>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    
    <script type="module" src="../script/core/theme-engine.js"></script>

    <script type="module" src="../script/components/form/pessoa/Nome_Pessoa_Field.js"></script>
    <script type="module" src="../script/components/form/pessoa/Data_Nascimento-Pessoa_Field.js"></script>
    <script type="module" src="../script/components/form/pessoa/CPF_Pessoa_Field.js"></script>
   
        
    <script type="module" src="../script/pages/pessoa.js"></script>
</body>
</html>
